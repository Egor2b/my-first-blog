{% extends 'blog/base.html' %}

   {% block content %}
       <div>
           {% if post.published_date %}
               <div>
                   {{ post.published_date }}
               </div>
           {% endif %}
           <h1>{{ post.title }}</h1>
           <p>{{ post.text|linebreaks }}</p>
           <a href="{% url 'post_edit' pk=post.pk %}"><span>Редактирование</span></a>
       </div>
   {% endblock %}
